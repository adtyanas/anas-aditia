<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>
<body>
    <h4>Kalkulator</h4>
    <input type="text" id="angka1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="mod">%</option>
    </select>

    <input type="text" id="angka2">
    <input type="submit" onclick="kalkulator()" value="=">
    <input type="text" id="hasil">

    <script language="JavaScript" type="text/javascript">
        function kalkulator()
        {
            var angka1 = parseInt(document.getElementById("angka1").value); 

            var angka2 = parseInt(document.getElementById("angka2").value);

            var operator = document.getElementById("operator").value;

            var hasil = document.getElementById("hasil");

            var total;

            if (isNaN (angka1) || isNaN (angka2))
            {
                alert("Diisi angka Guys")
            }
            else{
                if(operator=="+")
                {
                    total=angka1+angka2;
                }
                else if(operator=="-")
                {
                    total=angka1-angka2;
                }
                else if(operator=="x")
                {
                    total=angka1*angka2;
                }
                else if(operator=="/")
                {
                    total=angka1/angka2;
                }
                else if(operator=="mod")
                {
                    total=angka1%angka2;
                }
            }
            hasil.value=total;
        }
    </script>
    
</body>
</html>
